<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="gmail" placeholder="Enter your Gmail" required>
            </div>
            <div class="input-group">
                <input type="tel" id="number" placeholder="Enter your Number" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Enter 6-digit Password" required minlength="6" maxlength="6">
                <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
            </div>
            <button type="submit">Login</button>
            <p class="error-message" id="errorMsg"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
